<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sats-Ketchup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <div id="repo-header">
        <img src="files/Sats_Logo_small.png" alt="Logo" id="repo-logo">
        <div id="repo-info">
          <h1>Sats-Ketchup</h1>
          <span class="public-status">Public</span>
        </div>
      </div>
      <hr />
      <ul id="file-list">
        <!-- Dynamically populated with file structure -->
      </ul>
    </div>
    <!-- Divider -->
    <div id="resizer"></div>
    <!-- Content Area -->
    <div id="content">
      <div id="file-content">
        <h2>Welcome</h2>
        <p>Click a file to view its content here.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
